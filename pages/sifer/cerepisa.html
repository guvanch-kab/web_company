
<div class="container">    
        <div class="col-12" style="margin-top: -10px; line-height: 50px;  color:#2469bd; font-weight: 700; font-size:18px"> ŞIFER / ÇEREPISA</div>     
</div>

 <div class="newsContentContainer" style="padding:14px;">
    <div class="newsHeaderWrapper">
    </div>
</div>
<script>
    $(document).ready(function() {
        // Ürünlerin bilgilerini içeren bir dizi oluşturuyoruz
        var items = [
            { imgSrc: "pages/images/sifer/cerepisa.jpg", title: "ÇEREPISA 21-lik 88x74" },
            { imgSrc: "pages/images/sifer/profnos.jpg", title: "ÇEREPISA kiçi 90x80" },
            { imgSrc: "pages/images/sifer/profnos.jpg", title: "ÇEREPISA 90x80" },
            { imgSrc: "pages/images/sifer/garmoska.jpg", title: "ÇEREPISA iki çyzyk 89x79" },
            { imgSrc: "pages/images/sifer/cerepisa.jpg", title: "ÇEREPISA 3cyzyk 88x78" },
            { imgSrc: "pages/images/sifer/profnos.jpg", title: "ÇEREPISA Tolkun uly 94x84" },
            { imgSrc: "pages/images/sifer/garmoska.jpg", title: "ÇEREPISA Yaprak 94x84" },
            { imgSrc: "pages/images/sifer/cerepisa.jpg", title: "ÇEREPISA Göni" }
        ];
    
        // Her bir öğeyi döngüyle oluşturup DOM'a ekliyoruz
        $.each(items, function(index, item) {
            var newsItemHtml = `
                <div class="newsItem">
                    <img src="${item.imgSrc}" alt="">
                    <h5>${item.title}</h5> 
                </div>
            `;
            // Oluşturulan HTML'i 'newsContentContainer' içerisine ekliyoruz
            $('.newsHeaderWrapper').append(newsItemHtml);
        });
    });
    
</script>
