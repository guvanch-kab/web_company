        <script>
            $(function(){


                $('#shopping-link').on('click', function() {


                    
                })

                
            $("#personel_db").load("pages/loginregister/account_profile.html");

            $('.account_orders, .account_profile').on('click', function(e) {
                e.preventDefault(); 
            
                $("#personel_db").empty(); // Clear the content
            
              
                if ($(this).hasClass('account_orders')) {
                    $("#personel_db").load("pages/loginregister/account_orders.php");
                } 
               else if ($(this).hasClass('account_profile')) {
                $("#personel_db").load("pages/loginregister/account_profile.html");
                   
               }
            })              

            });
            
    $(".account_logout").click(function(event){
        event.preventDefault(); // Sayfanın yenilenmesini engelle
        $.ajax({           
            url: '../../user_exit.php',
            type: 'POST',
            success: function(response) {
              
                var data = JSON.parse(response);
                if (data.status === 'success') {                    
                    window.location.href = 'index.html';
                }
            },
            error: function() {
                alert('Failed to logout ');
            }
        });
    });
            
        </script>
